<h2 style="text-align: center;">Search Data</h2>
<br/> <br/>
<span style="margin-left: 42%;"><img src="assets/images/avatar.png"></span>
<br/><br/>
<div class="container">
  <form [formGroup]="myForm">
    <div class="row">
      <div class="col-md-6 col-lg-6 col-xs-6">
        <div class="form-group">
          <label for="fName">First Name</label>
          <input id="fName" type="text" class="form-control" name="fName" formControlName="fName">
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-xs-6">
        <div class="form-group">
          <label for="lName">Last Name</label>
          <input id="lName" type="text" class="form-control" name="lName" formControlName="lName">
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-xs-6">
        <div class="form-group">
          <label for="address">Street Address</label>
          <input id="address" type="text" class="form-control" name="address" formControlName="address">
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-xs-6">
        <div class="form-group">
          <label for="city">City</label>
          <input id="city" type="text" class="form-control" name="city" formControlName="city">
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-xs-6">
        <div class="form-group">
          <label for="state">State</label>
          <input id="state" type="text" class="form-control" name="state" formControlName="state">
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-xs-6">
        <div class="form-group">
          <label for="zip">Zip code</label>
          <input id="zip" type="text" class="form-control" name="zip" formControlName="zip">
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-xs-6">
        <div class="form-group">
          <label for="policyNumber">Policy Number</label>
          <input id="policyNumber" type="text" class="form-control" name="policyNumber" formControlName="policyNumber">
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-xs-6">
        <div class="form-group">
          <label for="membershipNumber">Membership Number</label>
          <input id="membershipNumber" type="text" class="form-control" name="membershipNumber" formControlName="membershipNumber">
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-xs-6">
        <div class="form-group">
          <label for="phNumber">Phone Number</label>
          <input id="phNumber" type="text" class="form-control" name="phNumber" formControlName="phNumber">
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-xs-6">
        <div class="form-group">
          <label for="email">Client email Address</label>
          <input id="email" type="text" class="form-control" name="email" formControlName="email">
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-xs-6">
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input id="dob" type="text" class="form-control" name="dob" formControlName="dob">
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-xs-6">
        <div class="form-group">
          <label for="socialSecurity">Social Security</label>
          <input id="socialSecurity" type="text" class="form-control" name="socialSecurity" formControlName="socialSecurity">
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
        <p *ngIf="!valid" style="color : red; text-align: left; margin-left: 2%; " id= "errorMessage">Please fill one of the textbox</p>
    </div>
    <div class="row">
      <button style="width: 18%; font-size: 19px; margin-left: 41%;" type="submit" [disabled]="" (click)="searchData(myForm.value, myForm.valid, 'search');"
        class="btn btn-primary">Search</button>
    </div>
    <br/><br/>
  </form>

</div>
